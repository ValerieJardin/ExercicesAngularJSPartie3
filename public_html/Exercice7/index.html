<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 7</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <!-- Dans le fichier html fourni, trier le tableau par ordre alphabétique du modèle. -->
<body>
<div ng-controller="phonesCtrl">
  <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
    <thead>
      <th>Modèle</th>
      <th>Marque</th>
    </thead>
    <!-- Utilisation du filtre orderBy dans la balise tr pour que les modèles de portables 
    soient rangés dans l'ordre alphabétique -->
    <tr ng-repeat="phone in phones | orderBy : 'phoneModel' : reverse">
      <td>
        {{phone.phoneModel}}
      </td>
      <td>
        {{phone.brand}}
      </td>
    </tr>
  </table>
</div>
